version: '3.9'

services:
  mongo:
    image: mongo:7.0-alpine
    container_name: famly-mongo-dev
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: famly
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test:
        - CMD
        - mongosh
        - --eval
        - 'db.adminCommand("ping").ok'
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: famly-minio-dev
    ports:
      - '9000:9000'  # API
      - '9001:9001'  # Console
    environment:
      MINIO_ROOT_USER: famly-dev-access
      MINIO_ROOT_PASSWORD: famly-dev-secret-min-32-chars
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../apps/api
      dockerfile: docker/Dockerfile
    container_name: famly-api-dev
    ports:
      - '3000:3000'
    depends_on:
      mongo:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://mongo:27017/famly
      NODE_ENV: development
      PORT: 3000
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-dev_better_auth_secret_min_32_chars_required_here}
      BETTER_AUTH_URL: http://localhost:3000
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: famly-dev-access
      MINIO_SECRET_KEY: famly-dev-secret-min-32-chars
      MINIO_BUCKET: famly-rewards
      MINIO_USE_SSL: "false"
    volumes:
      - ../apps/api/src:/app/src
      - ../apps/api/node_modules:/app/node_modules
    command: npm run dev

volumes:
  mongo-data: {}
  minio-data: {}
