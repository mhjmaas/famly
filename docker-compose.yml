services:
  mongo:
    image: mongo:7
    container_name: famly-mongo
    restart: unless-stopped
    # No ports exposed - only accessible within Docker network
    environment:
      MONGO_INITDB_DATABASE: famly
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test:
        - CMD
        - mongosh
        - --eval
        - 'db.adminCommand("ping").ok'
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - famly-network

  minio:
    image: minio/minio:latest
    container_name: famly-minio
    restart: unless-stopped
    # Only expose console for management - API is internal only
    ports:
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - famly-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: famly-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      mongo:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://mongo:27017/famly
      NODE_ENV: production
      PORT: 3001
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET:-famly-rewards}
      MINIO_USE_SSL: "false"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - famly-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: famly-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      api:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET:-famly-rewards}
      MINIO_USE_SSL: "false"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - famly-network

volumes:
  mongo-data:
    driver: local
  minio-data:
    driver: local

networks:
  famly-network:
    driver: bridge
