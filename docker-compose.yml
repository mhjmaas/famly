services:
  mongo:
    image: mongo:7
    container_name: famly-mongo
    restart: unless-stopped
    # No ports exposed - only accessible within Docker network
    environment:
      MONGO_INITDB_DATABASE: famly
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test:
        - CMD
        - mongosh
        - --eval
        - 'db.adminCommand("ping").ok'
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - famly-network

  minio:
    image: minio/minio:latest
    container_name: famly-minio
    restart: unless-stopped
    # Port bindings are defined in docker-compose.override.yml for local access
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - famly-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: famly-api
    restart: unless-stopped
    # Port bindings are defined in docker-compose.override.yml for local access
    depends_on:
      mongo:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://mongo:27017/famly
      NODE_ENV: production
      PORT: 3001
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET:-famly-rewards}
      MINIO_USE_SSL: "false"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - famly-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: famly-web
    restart: unless-stopped
    # Port bindings are defined in docker-compose.override.yml for local access
    depends_on:
      api:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      # Client-side API URL (browser requests through Caddy proxy)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      # Server-side API URL (direct internal Docker network connection)
      API_URL: http://api:3001
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET:-famly-rewards}
      MINIO_USE_SSL: "false"
    healthcheck:
      test:
        ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - famly-network

  caddy:
    build:
      context: docker/caddy
      dockerfile: Dockerfile
    container_name: famly-caddy
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80" # For Let's Encrypt HTTP-01 challenge
    depends_on:
      web:
        condition: service_healthy
      api:
        condition: service_healthy
    volumes:
      # Mount Caddyfile - uses localhost by default, or production if configured
      # For custom domains: cp docker/caddy/Caddyfile.http01.example docker/caddy/Caddyfile.production
      - ./docker/caddy/${CADDYFILE:-Caddyfile.localhost}:/etc/caddy/Caddyfile:ro
      # Mount certificate directory for mkcert certificates (localhost mode)
      - ./docker/caddy/certs:/certs:ro
      # Persist Caddy data for Let's Encrypt certificates
      - caddy-data:/data
      - caddy-config:/config
    environment:
      # Optional: DNS provider tokens for DNS-01 challenge
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN:-}
    networks:
      - famly-network

volumes:
  mongo-data:
    driver: local
  minio-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local

networks:
  famly-network:
    driver: bridge
